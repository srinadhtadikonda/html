<!doctype html>
<html>
    <head>
        <title>demo</title>
        <meta charset="UTF-8">
        <style type="text/css">
            body
            {
                background-color: bisque;
            }
table,tr,td
{
    border-style:none;
}
.d1
{
    background-color:darkmagenta;
    width:200px;
    height:100px;
    margin-left: 600px;
    margin-top:250px;
    color:yellow;
    box-shadow: 4px 4px 4px #000000;
    padding:20px 20px 20px 20px;
}
.bts1
{
border-radius:5px;
background-color:aqua;
}
.tbs1
{
border-radius:5px;
background-color:green;
color:yellow;
}
        </style>
    </head>
    <body>
        <form name="fm1">
        <div class="d1">
        <table>
<tr><td><label for="aval">A</label><input type="text" id="v1" name="aval" placeholder="a value" required focus class="tbs1"></td></tr>
<tr><td><label for="bval">B</label><input type="text" id="v2" name="bval" placeholder="b value" required class="tbs1"></td></tr>
<tr><td><label for="cval">C</label><input type="text" id="v3" name="cval" placeholder="c value" class="tbs1"></td></tr>
<tr><td style="position:relative;left:20px;">
<input type="button" value="+" class="bts1" onClick="mysum()">
<input type="button" value="-"  class="bts1" onClick="mysub()">
<input type="button" value="*"  class="bts1" onClick="mymul()">
<input type="button" value="/"  class="bts1" onClick="mydiv()">
<input type="button" value="%"  class="bts1" onClick="mymod()">
<input type="button" value="<-" onclick="reset()"></td></tr>
</table>
</div>
</form>
</body>
<script type="text/javascript">
function mysum()
{
a=parseInt(document.getElementById("v1").value);
b=parseInt(document.getElementById("v2").value);
c=a+b
document.getElementById("v3").value=c;
}
function mysub()
{
a=parseInt(document.getElementById("v1").value);
b=parseInt(document.getElementById("v2").value);
c=a-b
document.getElementById("v3").value=c;
}
function mymul()
{
a=parseInt(document.getElementById("v1").value);
b=parseInt(document.getElementById("v2").value);
c=a*b
document.getElementById("v3").value=c;
}
function mydiv()
{
a=parseInt(document.getElementById("v1").value);
b=parseInt(document.getElementById("v2").value);
c=a/b
document.getElementById("v3").value=c;
}
function mymod()
{
a=parseInt(document.getElementById("v1").value);
b=parseInt(document.getElementById("v2").value);
c=a%b
document.getElementById("v3").value=c;
}
</script>
</html>
